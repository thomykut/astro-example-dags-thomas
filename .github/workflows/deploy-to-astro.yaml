name: Astronomer CI - Deploy code

on:
  workflow_dispatch:
    inputs:
      deploymentId:
        description: "Deployment ID"
        required: true
        type: string
      apiToken:
        description: "Astro API Token"
        required: true
        type: string

  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      ASTRO_API_TOKEN: ${{ github.event.inputs.apiToken || secrets.ASTRO_API_TOKEN }}
      DEPLOYMENT_ID: ${{ github.event.inputs.deploymentId || secrets.DEPLOYMENT_ID }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Astro
        uses: astronomer/deploy-action@v0.4
        with:
          deployment-id: ${{ env.DEPLOYMENT_ID }}
