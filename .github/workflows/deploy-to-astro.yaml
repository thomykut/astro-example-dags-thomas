name: Astronomer CI - Deploy code

on:
  workflow_dispatch:
    inputs:
      deploymentId:
        description: "Deployment ID"
        required: true
        type: string
      apiToken:
        description: "Astro API Token"
        required: true
        type: string
  push:
    branches:
      - main

env:
  ASTRO_API_TOKEN: ${{ inputs.apiToken }}
  DEPLOYMENT_ID: ${{ inputs.deploymentId }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Astro
      uses: astronomer/deploy-action@v0.6
      env:
        ASTRO_API_TOKEN: ${{ env.ASTRO_API_TOKEN }}
        DEPLOYMENT_ID: ${{ env.DEPLOYMENT_ID }}
      with:
        args: --verbose